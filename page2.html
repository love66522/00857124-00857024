        <h1>阿華炒麵-排隊人潮從來沒有斷過的基隆廟口必吃美食</h1>  
        <p>位於基隆廟口夜市裡的阿華炒麵，是有名的排隊人潮不間斷的名店 !
            店內的餐點以炒麵、湯類兩種類型為主，他的麵條採用比較粗的油麵，
            所以帶有非常豐富的口感。麵的口味有分咖哩和一般口味，
            但他們有名的是咖哩，味道都深入到麵條之中，
            他們家的咖哩是台式口味，雖然是台式，
            但他的味道煮的非常濃郁，而且麵條也有豐富的融合在一起，味道十分美味 ! 建議大家都來嘗嘗看。</p>
